version: '3.8'

services:
  # common_h5 服务
  common-h5:
    build:
      context: .
      dockerfile: apps/h5/common_h5/Dockerfile
      args:
        NODE_ENV: test
    image: common-h5:test
    container_name: common-h5-test
    ports:
      - "7998:7998"
    environment:
      - NODE_ENV=test
      - PORT=7998
      - HOSTNAME=0.0.0.0
    env_file:
      - ./apps/h5/common_h5/.env.test
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7998"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - app-network

  # common_web 服务
  common-web:
    build:
      context: .
      dockerfile: apps/web/common_web/Dockerfile
    image: common-web:test
    container_name: common-web-test
    ports:
      - "7999:7999"
    environment:
      - NODE_ENV=test
      - PORT=7999
      - HOSTNAME=0.0.0.0
    # env_file: docker-compose 的 env_file 只影响 runtime，不影响 build
    #   - ./apps/web/common_web/.env.test
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7999"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
